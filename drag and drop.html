<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>패션 드레스업 게임</title>
    <style>
        :root {
            --primary-color: #ff85a2;
            --secondary-color: #7c5cff;
            --card-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            --glow-effect: 0 0 20px rgba(255, 133, 162, 0.3);
        }

        body {
            margin: 0;
            padding: 0;
            background: url("/mnt/data/Slide 16_9 - 3.jpg") no-repeat center center / cover;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            touch-action: manipulation;
        }

        .header-line {
            width: 100%;
            height: 2px;
            background-color: black;
            position: relative;
            margin-bottom: 20px;
        }

        .header-icons {
            position: absolute;
            top: -20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .header-icons i {
            font-size: 24px;
            color: black;
            cursor: pointer;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .character-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            max-width: 400px;
            margin-right: 20px;
        }

        .character-container img {
            width: 100%;
            max-width: 300px;
        }

        .category-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 15px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
        }

        .category-panel .category-item {
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .category-panel .category-item:hover {
            transform: translateY(-3px);
            box-shadow: var(--glow-effect);
        }

        .clothes-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .clothes-item {
            aspect-ratio: 1;
            background: white;
            border-radius: 10px;
            cursor: grab;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .clothes-item img {
            width: 80%;
            height: 80%;
            pointer-events: none;
        }

        .clothes-item:active {
            cursor: grabbing;
        }
    </style>
</head>
<body>
    <div class="header-line">
        <div class="header-icons">
            <i class="fas fa-arrow-left" onclick="goBack()"></i>
        </div>
    </div>

    <div class="container">
        <!-- Character Model -->
        <div class="character-container">
            <img src="images/her.png" alt="Character">
        </div>

        <!-- Category Panel -->
        <div class="category-panel">
            <div class="category-item" onclick="showCategory('tops')">Tops</div>
            <div class="category-item" onclick="showCategory('bottoms')">Bottoms</div>
            <div class="category-item" onclick="showCategory('shoes')">Shoes</div>
            <div class="category-item" onclick="showCategory('accessories')">Accessories</div>

            <div class="clothes-grid" id="clothesGrid"></div>
        </div>
    </div>

    <script>
        const clothesGrid = document.getElementById('clothesGrid');

        const clothes = {
            tops: Array.from({ length: 8 }, (_, i) => `이미지/tops${i + 1}.png`),
            bottoms: Array.from({ length: 8 }, (_, i) => `이미지/bottoms${i + 1}.png`),
            shoes: Array.from({ length: 8 }, (_, i) => `이미지/shoes${i + 1}.png`),
            accessories: Array.from({ length: 8 }, (_, i) => `이미지/accessories${i + 1}.png`)
        };

        function showCategory(category) {
            clothesGrid.innerHTML = '';
            clothes[category].forEach(item => {
                const div = document.createElement('div');
                div.className = 'clothes-item';
                div.innerHTML = `<img src="${item}" alt="${category} item">`;
                clothesGrid.appendChild(div);
            });
        }

        function goBack() {
            window.history.back();
        }

        // Initialize the first category
        showCategory('tops');
    </script>
</body>
</html>
